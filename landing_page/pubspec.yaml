name: landing_page
description: Web Portfolio landing page.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'
  flutter: '>=3.24.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: jacquard
      fonts:
        - asset: assets/fonts/Jacquard_12/Jacquard12-Regular.ttf
    - family: pixelify
      fonts:
        - asset: assets/fonts/Pixelify_Sans/PixelifySans-VariableFont_wght.ttf
    - family: noto
      fonts:
        - asset: assets/fonts/Noto_Sans/NotoSans-VariableFont_wdth,wght.ttf
          weight: 700
        - asset: assets/fonts/Noto_Sans/NotoSans-italic-VariableFont_wdth,wght.ttf
          weight: 700
          style: italic

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true

